spring:
  application:
    name: xkcd-fetcher
  jackson:
    default-property-inclusion: non_empty


  threads:
    virtual:
      enabled: true
  liquibase:
    url: jdbc:postgresql://localhost:5432/xkcd
    change-log: classpath:db/changelog/db.changelog-master.xml
    user: xkcd
    password: xkcd

  datasource:
    url: jdbc:postgresql://localhost:5432/xkcd
    username: xkcd
    password: xkcd
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      auto-commit: false
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: validate
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
        implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
    open-in-view: false
    properties:
      hibernate:
        connection:
          autocommit: false
  quartz:
    scheduler-name: xkcd-fetcher-scheduler
    job-store-type: jdbc
    properties:
      org:
        quartz:
          jobStore:
            driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
          scheduler:
            instanceId: AUTO
          threadPool:
            threadCount: 1

xkcd:
  base-url: https://xkcd.com
  scheduler:
    initial-delay-in-minutes: 1
    interval-in-minutes: 1

logging:
  level:
    se.disabledsecurity.xkcd.fetcher: DEBUG

jobrunr:
  background-job-server:
    enabled: true
  dashboard:
    enabled: false
org:
  jobrunr:
    dashboard:
      enabled: true
    background-job-server:
      enabled: true