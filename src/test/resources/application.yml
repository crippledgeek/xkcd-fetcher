spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
  liquibase:
    enabled: false
  test:
    database:
      replace: none

# Disable BlockHound for tests
blockhound:
  enabled: false

xkcd:
  base-url: https://xkcd.com
  scheduler:
    initial-delay-in-minutes: 1
    interval-in-minutes: 120